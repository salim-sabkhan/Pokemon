<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <div id="hero"></div>
        <div id="missiles">
            <div class="missile1"></div>
        </div>
        <div id="enemies"></div>
        <!-- <div class = "result"> You Win</div> -->
    </div>
    <script>
        var enemies = [
        { left: 200, top: 100 },
        { left: 300, top: 100 },
        { left: 400, top: 100 },
        { left: 500, top: 100 },
        { left: 600, top: 100 },
        { left: 700, top: 100 },
        { left: 800, top: 100 },
        { left: 900, top: 100 },
        { left: 200, top: 175 },
        { left: 300, top: 175 },
        { left: 400, top: 175 },
        { left: 500, top: 175 },
        { left: 600, top: 175 },
        { left: 700, top: 175 },
        { left: 800, top: 175 },
        { left: 900, top: 175 }
    ];

    let hero = {
        left: 575,
        top:700
    };

    let missiles = [];

    document.onkeydown = function (event) {
       console.log(event)
        if(event.keyCode === 37 && hero.left > 20 ){
        console.log("Left arrow pressed")
        hero.left = hero.left - 10;
        }

        if(event.keyCode === 39 && hero.left < 1125 ){
        console.log("Right arrow pressed")
        hero.left = hero.left + 10;
        }

        if(event.keyCode === 32 ){
        console.log("Space is pressed")
        missiles.push({ left:hero.left + 20, top:hero.top - 30 })
        drawMissiles();
        }
        console.log(hero)
        drawHero();
    }

    function drawHero(){
        document.getElementById("hero").style.left = hero.left + "px";
        document.getElementById("hero").style.top = hero.top + "px";
    }

    function drawMissiles () {
        document.getElementById("missiles").innerHTML = "";
        for(let missile of missiles){
            //console.log(missile.left)
            document.getElementById("missiles").innerHTML += `<div class="missile1" style="left: ${missile.left}; top: ${missile.top};"></div>`
        }
    }


    function drawEnemies() {
        document.getElementById("enemies").innerHTML = "";
        for(let enemy of enemies){
            //console.log(enemy.left)
            document.getElementById("enemies").innerHTML += `<div class="enemy" style="left: ${enemy.left}; top: ${enemy.top};"></div>`
        }
    }

    drawEnemies()

    function moveEnemies() {
        for (let enemy of enemies) {
           enemy.top = enemy.top + 2 
        }

    }


    function moveMissiles() {
        for (let missile of missiles) {
           missile.top = missile.top - 20 
        }

    }

    function shooting() {
        for (let enemy of enemies){
        for (let missile of missiles){
            if(missile.left >╰（‵□′）╯enemy.top && missile.left === enemy.left){
                console.log("Hit !!! Head shot");
            }

    }

    setInterval(function gameloop() {
        //console.log("Move");
        moveEnemies();
        drawEnemies();
        moveMissiles();
        drawMissiles();
        shooting();
    }, 1000);


    </script>
</body>

</html>
